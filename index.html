<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #000, #2a002a, #660044, #ff007f, #990066);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      width: 95%;
      max-width: 1100px;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff007f;
      border: 2px solid #ff007f;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #ff007f;
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #ff3399;
    }

    .subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    .form-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1;
      min-width: 320px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px #330033;
      border: 1px solid #ff3399;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #ff4da6;
    }

    h2 {
      text-align: center;
      color: #ff66b2;
      font-size: 1.3rem;
      text-shadow: 0 0 10px #ff4da6;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 6px 0 3px;
      font-size: 14px;
      font-weight: bold;
      color: #ff99cc;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 14px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: 2px solid #ff66b2;
      background: #2b2b2b;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    .btn-submit {
      background: #ff007f;
      color: #fff;
      box-shadow: 0 0 10px #ff3399;
    }

    .btn-submit:hover {
      background: #ff3399;
      transform: scale(1.05);
    }

    .btn-reset {
      background: #333;
      color: #fff;
    }

    .btn-reset:hover {
      background: #555;
      transform: scale(1.05);
    }

    textarea {
      resize: none;
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="regForm">
    <h1>Student Registration Form</h1>
    <p class="subtitle">Please fill out all the required details below to complete your registration.</p>

    <div class="form-section">
      <div class="container">
        <h2>Personal Information</h2>

        <label>First Name</label>
        <input type="text" name="fname" placeholder="Enter your first name" required>

        <label>Last Name</label>
        <input type="text" name="lname" placeholder="Enter your last name" required>

        <label>Date of Birth</label>
        <input type="date" name="dob" required>

        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label>Email</label>
        <input type="email" name="email" placeholder="example@email.com" required>

        <label>Phone</label>
        <input type="tel" name="phone" placeholder="09XX-XXX-XXXX" required>

        <label>Address</label>
        <textarea name="address" rows="2" placeholder="Enter your full address"></textarea>
      </div>

      <div class="container">
        <h2>Academic Information</h2>

        <label>Student ID</label>
        <input type="text" name="studentid" placeholder="e.g., 2025-00123" required>

        <label>Grade Level</label>
        <select name="year">
          <option value="">Select Year</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>

        <label>Course</label>
        <select name="course">
          <option value="">Select Course</option>
          <option>BSIT</option>
          <option>BEED</option>
          <option>BHTM</option>
        </select>

        <label>Scholarship</label>
        <select id="scholarship" name="scholarship">
          <option value="NO">NO</option>
          <option value="YES">YES</option>
        </select>

        <div id="scholarshipType" style="display:none;">
          <label>Type of Scholarship</label>
          <input type="text" name="scholarship_type" placeholder="Enter scholarship name">
        </div>

        <label>School Year</label>
        <input type="text" name="schoolyear" placeholder="e.g., 2025-2026">

        <label>School Name</label>
        <input type="text" name="schoolname" placeholder="Enter your current school name">

        <label>Last School Attended</label>
        <input type="text" name="lastschool" placeholder="Enter previous school">
      </div>
    </div>

    <div class="container">
      <h2>Account Information</h2>

      <label>Username</label>
      <input type="text" name="username" placeholder="Create a username" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <label>Confirm Password</label>
      <input type="password" name="confirmpassword" placeholder="Re-enter password" required>

      <div class="buttons">
        <button type="submit" class="btn btn-submit">Register</button>
        <button type="reset" class="btn btn-reset">Clear</button>
      </div>
    </div>

    <p class="footer-note">Â© 2025 Student Registration System | Designed by Alleonah</p>
  </form>

  <script>
    const scholarshipSelect = document.getElementById("scholarship");
    const scholarshipType = document.getElementById("scholarshipType");

    scholarshipSelect.addEventListener("change", function() {
      scholarshipType.style.display = this.value === "YES" ? "block" : "none";
    });

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => { data[key] = value; });
      localStorage.setItem("studentData", JSON.stringify(data));
      window.location.href = "output.html";
    });
  </script>
</body>
</html>
